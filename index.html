<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Momentum App</title>
    <script defer src="./js/greetings.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/background.js"></script>
    <script defer src="./js/todo.js"></script>
</head>

<body>
    <form id="login-form" class="hidden">
        <input type="text" required maxlength="15" placeholder="What is your name?">
        <input type="submit" value="Login">
    </form>
    
    <h2 id="clock"></h2>

    <h1 id="greeting" class="hidden"></h1>

    <form id="todo-form">
        <input type="text" required placeholder="Write a To Do and Press Enter">
    </form>
    
    <ul id="todo-list">
        
    </ul>
    
    <div id="quote">
        <span></span>
        <span></span>
    </div>

</body>

</html>
